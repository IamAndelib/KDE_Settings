# ~/.config/foot/foot.ini

[main]
font=JetBrainsMono Nerd Font:size=12
pad=10x10
term=xterm-256color
shell=/usr/bin/fish

[cursor]
style=beam
blink=yes

[colors]
alpha=0.95
background=161b23  # Dark Navy (Unchanged)
foreground=dce5f0  # Brightened Blue-Grey (was c8d0da)

# Selection Colors
selection-background=365a8a # Slightly lighter selection base
selection-foreground=ffffff # Pure white for selected text

## Professional Midnight Palette (Brightened)
# Regular Colors (Lightened for better readability)
regular0=2b323e  # Surface/Black (Lightened slightly)
regular1=e95c6a  # Red (Lightened from da4453)
regular2=3dc475  # Green (Lightened from 27ae60)
regular3=ff9020  # Yellow (Lightened from f67400)
regular4=7ea6d8  # Blue (Lightened from 648cbe)
regular5=6e87aa  # Magenta (Lightened from 50698c)
regular6=6384b6  # Cyan (Lightened from 466799)
regular7=dce5f0  # White (Matches new foreground)

# Bright Colors (Significantly brighter for "Bold" text)
bright0=455262   # BrBlack
bright1=ff7885   # BrRed
bright2=5eeb96   # BrGreen
bright3=ffb050   # BrYellow
bright4=9bc3f5   # BrBlue
bright5=8da6c9   # BrMagenta
bright6=85a6d8   # BrCyan
bright7=ffffff   # BrWhite
