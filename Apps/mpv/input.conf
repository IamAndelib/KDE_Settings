# --- VLC Style Volume & Seeking ---
UP          add volume 5
DOWN        add volume -5
WHEEL_UP    add volume 2
WHEEL_DOWN  add volume -2
LEFT        seek -10
RIGHT       seek 10

# --- VLC specific jump lengths ---
# Shift + Arrow = Very short jump (3s)
Shift+RIGHT seek  3
Shift+LEFT  seek -3
# Ctrl + Arrow = Medium jump (1 min)
Ctrl+RIGHT  seek  60
Ctrl+LEFT   seek -60
# Ctrl + Alt + Arrow = Long jump (5 mins)
Ctrl+Alt+RIGHT seek 300
Ctrl+Alt+LEFT  seek -300

# --- VLC Style Playback Controls ---
SPACE       cycle pause
f           cycle fullscreen
MBTN_LEFT_DBL cycle fullscreen
s           stop                # VLC uses 's' to stop.
Shift+s     screenshot          # VLC uses Shift+s for screenshot

# --- Tracks and Subtitles ---
b           cycle audio         # Cycle audio tracks
v           cycle sub           # Cycle subtitle tracks
m           cycle mute          # Mute toggle

# --- Playback Speed (VLC uses [ and ] or + and -) ---
[           add speed -0.1
]           add speed 0.1
=           set speed 1.0       # Reset speed to normal

# --- Playlist ---
n           playlist-next
p           playlist-prev

# --- Extras ---
ESC         set fullscreen no   # ESC exits fullscreen but doesn't quit
